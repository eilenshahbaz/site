<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="quote.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/0d863e105e.js"></script>
		<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Quote Machine</title>
	</head>

	<body class="clr">
		<div class="container-fluid">
			<div class="row">
				<div id="box" class="col-md-6 col-md-offset-3">
					<div class="col-xs-14">
						<div class="col-md-12 text-center">
							<h2 class="text-center">
								<i class="fa fa-quote-left" aria-hidden="true"></i> <span id="words">We're on to Cincinnati</span>
							</h2>
							<br>
							<p id="cite" class="text-right"> - Bill Belichick</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-xs-4">
							<a id="tweet" href="https://twitter.com/share?url=https%3A%2F%2Fdev.twitter.com%2Fweb%2Ftweet-button&via=twitterdev&related=twitterapi%2Ctwitterhashtags=example%2Cdemo&text=custom%20share%20text">
								<button id="twitter" type="button" class="btn btn-default clr"><i class="fa fa-twitter" aria-hidden="true"></i></button>
							</a>
						</div>
						<div class="col-md-4 col-xs-4 text-center">
							<a href="https://github.com/eilenshahbaz/QuoteMachine">
							<button type="button" class="btn btn-default clr">
								Source
							</button>
							</a>
						</div>
						<div class="col-md-4 col-xs-4 text-right">
							<button id="nquote" type="button" class="btn btn-default clr">New quote</button>
						</div>
					</div>
				</div>
				<div class="text-center col-md-6 col-md-offset-3" style="padding-top: 25px;">
					<a href="/projects/">eilen.org</a>
				</div>
			</div> <!-- row -->
		</div> <!-- contianer fluid --> 
	</body>

	<script type="text/javascript" src="quotes.js"></script>
</html>
